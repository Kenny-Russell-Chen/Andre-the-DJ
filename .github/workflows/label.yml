name: Label issues
on:
  issues:
    types:
      - reopened
      - opened
      - closed
jobs:
  label_issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Label issues
        uses: andymckay/labeler@1.0.2
        with:
          add-labels: "priority"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Label issues
        uses: andymckay/labeler@1.0.2
        with:
          add-labels: "closed"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

